<header>
  <h1>Animations</h1>
</header>

<div @listAnimation class="content">
  <input #filter="ngModel" ngModel placeholder="Search Talks" type="text">

  <app-card *ngFor="let talk of data$ | async" [imageSrc]="talk.bannerImageSrc" [subTitle]="getSubtitle(talk)"
            [title]="talk.title"
            type="filled">
    <div class="chips">
      <app-chip *ngFor="let speaker of talk.speakers">{{speaker}}</app-chip>
    </div>
  </app-card>
</div>
